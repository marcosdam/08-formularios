<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar( forma )" #forma="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" name="nombre" [class.is-invalid]="nombre.invalid && nombre.touched" [ngModel]="usuario.nombre" placeholder="Nombre" required minlength="5" #nombre="ngModel">
                <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">El nombre debe contener 5 letras como mínimo</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" name="apellido" [class.is-invalid]="apellido.invalid && apellido.touched" [ngModel]="usuario.apellido" placeholder="Apellido" required #apellido="ngModel" minlength="5">
                <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">El apellido debe contener 5 letras como mínimo</small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input class="form-control" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="email" [class.is-invalid]="email.invalid && email.touched" [ngModel]="usuario.email" placeholder="Correo electrónico" #email="ngModel">
            <small *ngIf="email.invalid && email.touched" class="form-text text-danger">El email no es válido</small>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">País</label>
        <div class="col-8">
            <select class="form-control" name="pais" [disabled]="paises.length === 0" [ngModel]="usuario.pais" required #pais="ngModel" [class.is-invalid]="pais.invalid && pais.touched">
            <option *ngFor="let pais of paises" [value]="pais.codigo">
              {{ pais.nombre }}
            </option>
          </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Género</label>
        <div class="col-8">

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" value="M" [class.is-invalid]="genero.invalid && genero.touch" [ngModel]="usuario.genero" required #genero="ngModel">
                <label class="form-check-label">Masculino</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" value="F" [class.is-invalid]="genero.invalid && genero.touch" [ngModel]="usuario.genero" required #genero="ngModel">
                <label class="form-check-label">Femenino</label>
            </div>

        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>
